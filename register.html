<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/register.css">
    <title>Registration</title>
</head>
<body>
  <div class="container">
    <h1> Sign Up Today!</h1>
    <!-- Form -->
    <!-- Can override the html validation by adding novalidate as an attribute to the form tag -->
    <form id="form">
      <!--Full Name -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Full Name" name="name"
          required minlength="3" maxlength="100">
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
        required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="myname@gmail.com" name="email"
        required>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="21" name="age"
        required minlength="2" maxlength="3">
      </div>

      <!-- Weight -->
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="170" name="weight"
        required minlength="2" maxlength="3">
      </div>

      <!-- Height -->
      <div class="form-group">
        <label for="height">Height(cm)</label>
        <input type="number" id="height" placeholder="165" name="height"
        required minlength="2" maxlength="3">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)"
        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Create Password" name="password"
        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
      </div>
      <button type="submit">Register</button>
    </form>

    <!-- Error/Success Message -->
    <div class="message-container">
      <h3 id="message">Don't Hesistate!</h3>
    </div>
  </div>
    
<script src="assets/register.js"></script>
</body>
</html>
